<div>
    <table>

            <th>Nombre</th>
            <th>Tipo de viaje</th>
            <th>Duraci√≥n</th>
            <th>Destino</th>
            <th>Plazas</th>
            <th>Rating</th>
        </thead>
        <tbody>
            <ng-container *ngFor="let viaje of viajes">
                <tr>
                    <td>{{ viaje.nombre }}</td>
